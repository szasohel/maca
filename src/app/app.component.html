<!--The content below is only a placeholder and can be replaced.-->
<main fxLayout="row" fxLayoutAlign="center center">
  <section fxLayout="row" fxLayoutAlign="start center">
    <ul fxLayout="column" fxLayoutAlign="center center" *ngIf="data">
      <li class="header" fxLayout="row" fxLayoutAlign="start center">
        <div class="Waqt">Waqt</div>
        <div class="time">Time</div>
        <div class="time">Eqamat</div>
      </li>
      <li fxLayout="row" fxLayoutAlign="start center">
        <div class="Waqt">Fajr</div>
        <div class="time">{{data.Fajr}}</div>
        <div class="time">Fazr</div>
      </li>
      <li fxLayout="row" fxLayoutAlign="start center">
        <div class="Waqt">Dhuhr</div>
        <div class="time">{{data.Dhuhr}}</div>
        <div class="time">Fazr</div>
      </li>
      <li fxLayout="row" fxLayoutAlign="start center">
        <div class="Waqt">Asr</div>
        <div class="time">{{data.Asr}}</div>
        <div class="time">Fazr</div>
      </li>
      <li fxLayout="row" fxLayoutAlign="start center">
        <div class="Waqt">Maghrib</div>
        <div class="time">{{data.Maghrib}}</div>
        <div class="time">+5 Min</div>
      </li>
      <li fxLayout="row" fxLayoutAlign="start center">
        <div class="Waqt">Isha</div>
        <div class="time">{{data.Isha}}</div>
        <div class="time">Fazr</div>
      </li>
    </ul>
  </section>
</main>
